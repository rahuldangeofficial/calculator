<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="fr">
    <div class="box container fc">
        <div class="space fr">
            <div class="box space-2 fc">
                <div class="screen" style="font-size: 0.8rem;">secondary screen</div>
                <div class="screen" style="font-size: 1.3rem;">Primary screen</div>
            </div>
        </div>
        <div class="space fr fjc-se">
            <div><button class="btn-type1 box">CLEAR</button></div>
            <div><button class="btn-type1 box">DELETE</button></div>
        </div>
        <div class="space fr fjc-se">
            <div><button class="box">7</button></div>
            <div><button class="box">8</button></div>
            <div><button class="box">9</button></div>
            <div><button class="box">+</button></div>
        </div>
        <div class="space fr fjc-se">
            <div><button class="box">4</button></div>
            <div><button class="box">5</button></div>
            <div><button class="box">6</button></div>
            <div><button class="box">*</button></div>
        </div>
        <div class="space fr fjc-se">
            <div><button class="box">1</button></div>
            <div><button class="box">2</button></div>
            <div><button class="box">3</button></div>
            <div><button class="box">-</button></div>
        </div>
        <div class="space fr fjc-se">
            <div><button class="box">.</button></div>
            <div><button class="box">0</button></div>
            <div><button class="box">+</button></div>
            <div><button class="box">=</button></div>
        </div>
    </div>
   
      <script src="script.js"></script> 
</body>
</html>
